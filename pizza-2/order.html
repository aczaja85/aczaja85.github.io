                </fieldset>
                <fieldset>
                    <legend>Crust</legend>
                    <input type="radio" id="neapolitan" name="crust" value="neapolitan">

                    <input type="radio" id="roman" name="crust" value="roman">

                    <input type="radio" id="ny" name="crust" value="ny-style">

                    <input type="radio" id="deepdish" name="crust" value="deepdish">  
                    <label for="deepdish">Chicago Deep Dish</label><br>
                    <input type="radio" id="bowling-alley" name="crust" value="bowling-alley">  
                    <label for="bowling-alley">Bowling Alley Style</label>
                    <input type="radio" id="frozen" name="crust" value="frozen">  
                    <label for="frozen">Frozen</label>
